		{
			var txt=$("#text").val(),sel=window.getSelection();
			if(sel.type=="Range"&&sel.toString().length>0)
			{
				$("#counter-nosel").hide();
				$("#counter-sel").html(sel.toString().length+" Char"+(sel.toString().length==1?"":"s")+" Selected").show()

			else
			{
				$("#counter-sel").hide();
				$("#counter-nosel").show()
			}
			if(txt!=storedText)
			{
				if(txt.substr(txt.length-1)==" ")

			window.setTimeout(t,10)
