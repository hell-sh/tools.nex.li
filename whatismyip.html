<!DOCTYPE html>
<html>
<head>
	<title>tools.nex.li</title>
	<link rel="stylesheet" href="/style.css">
</head>
<body>
	<h1>whatismyip</h1>
	<p>Powered by <a href="https://github.com/hell-sh/NexIP" target="_blank">NexIP</a>.</p>
	<ul>
	<li>IPv4: <span id="ipv4">...</span></li>
	<li>IPv6: <span id="ipv6">...</span></li>
	</ul>
	<p id="status">IPs are currently being determined...</p>
	<script src="https://ip.nex.li/NexIP.js"></script>
	<script>
		function determineIPs(init)
		{
			if(init===undefined)
				document.getElementById("status").textContent="Your IPs are currently being redetermined.";
			NexIP.redetermineIPs(function()
			{
				if(NexIP.ipv4)
					document.getElementById("ipv4").textContent=NexIP.ipv4;
				else document.getElementById("ipv4").textContent="Not available";
				if(NexIP.ipv6)
					document.getElementById("ipv6").textContent=NexIP.ipv6;
				else document.getElementById("ipv6").textContent="Not available";
				document.getElementById("status").textContent="Your IPs will be redetermined every 10 seconds.";
				setTimeout(function()
				{
					determineIPs()
				},10000)
			},true)
		}
		determineIPs(true)
	</script>

</html>
