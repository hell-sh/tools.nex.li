<body>
	<h1>ununicodify</h1>
	<textarea id="input" style="min-width:100%;max-width:100%;height:100px" autofocus>𝓒𝓸𝓷𝓿𝓮𝓻𝓽𝓼 Űńíćődé 𝕥𝕖𝕩𝕥 ｌｉｋｅ ₜₕᵢₛ ɪɴᴛᴏ 🅒🅛🅔🅐🅡 🇹🇪🇽🇹 🅻🅸🅺🅴 тнαт.</textarea>
	<textarea id="output" style="min-width:100%;max-width:100%;height:100px" readonly></textarea>
	<p>Detected alphabets:</p>
	<ul id="alphabets-list"></ul>
	<p>Looking for a way to redo this unholy transaction? <a href="/unicodify">unicodify</a></p>
	<p>Copyright (c) 2017-2019, <a href="https://hell.sh/" target="_blank">Hell.sh</a> &middot; <a href="https://hell.sh/privacy" target="_blank">Privacy Policy</a></p>
	<script src="unicode_alphabets.js"></script>
	<script>
		document.getElementById("input").oninput=function()
		{
			var text=document.getElementById("input").value,usedAlphabets=[];
			for(var name in unholyAlphabets)
			{
				var used=false;
				for(var i in unholyAlphabets[name])
				{
					if(alphabet.indexOf(unholyAlphabets[name][i])==-1&&text.indexOf(unholyAlphabets[name][i])>-1)
					{
						text=text.split(unholyAlphabets[name][i]).join(alphabet[i]);
						used=true;
					}
				}
				if(used)
					usedAlphabets.push(name)
			}
			document.getElementById("output").value=text;
			document.getElementById("alphabets-list").textContent="";
			if(usedAlphabets.length==0)
				usedAlphabets.push("None");
			for(var i in usedAlphabets)
			{
				var li=document.createElement("li");
				li.textContent=usedAlphabets[i];
				document.getElementById("alphabets-list").appendChild(li)
			}
		};
		document.getElementById("input").oninput()
	</script>
</body>
